<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Javascript</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="numeros">
                    <input type="text" id="inputResultado">
                    <p class="numero" value=9>9</p>
                    <p class="numero" value=8>8</p>
                    <p class="numero" value=7>7</p>
                    <p class="numero" value=6>6</p>
                    <p class="numero" value=5>5</p>
                    <p class="numero" value=4>4</p>
                    <p class="numero" value=3>3</p>
                    <p class="numero" value=2>2</p>
                    <p class="numero" value=1>1</p>
                    <p class="numero" value=0>0</p>
                    <p class="numero" value=,>.</p>
                    <p class="numero" id="calcular">=</p>
                    <div class="operadores">
                        <p class="operador">*</p>
                        <p class="operador">/</p>
                        <p class="operador">+</p>
                        <p class="operador">-</p>
                    </div>
                    <p class="numero">Limpar</p>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
